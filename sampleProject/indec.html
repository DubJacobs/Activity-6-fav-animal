<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Material Design Bootstrap</title>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
  <!-- Google Fonts -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
  <!-- Bootstrap core CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
  <!-- Material Design Bootstrap -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/css/mdb.min.css" rel="stylesheet">
</head>
<body>
​
  <div class="container">
​
    <div class="jumbotron">
      <h2 class="display-4 text-center">New York Times</h2>
    </div>
​
    <div class="row">
      <div class="col-12">
        <div class="card">
          <!-- Card content -->
          <div class="card-body">
            <!-- Title -->
            <h4 class="card-title"><a>Search Parameters</a></h4>
            <form class="border border-light p-5">
              <p class="h4 mb-4 text-center">Search term</p>
              <input type="text" id="searchTerm" class="form-control mb-4" placeholder="Search Term">
              <label for="searchTerm">Search Term</label>
              <label for="numOfRecords">Number of Records</label>
              <select id="numOfRecords" class="browser-default custom-select mb-4">
                <option value="" disabled="">Choose option</option>
                <option value="1">1</option>
                <option value="5">5</option>
                <option value="10">10</option>
              </select>
              <label for="beginYear">Begin year</label>
              <input type="text" id="beginYear" class="form-control mb-4" placeholder="Begin year">
              <label for="endYear">End Year</label>
              <input type="text" id="endYear" class="form-control mb-4" placeholder="End Year">
              <button class="btn btn-info" type="submit" id="search">Send</button>
              <button class="btn btn-info" type="submit" id="clear">Clear</button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <div class="row" id="articlesDiv">
    </div>
  </div>
<!-- JQuery -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<!-- Bootstrap tooltips -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
<!-- Bootstrap core JavaScript -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
<!-- MDB core JavaScript -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/js/mdb.min.js"></script>
<script src="app.js"></script>
</body>
</html>
